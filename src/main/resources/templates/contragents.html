<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ООО "Газпром газобезопасность"</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<title>Контрагенты</title>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container text-center">
  <div>
    <a class="h4" th:href="@{/library/contragents/new}">Добавить контрагента</a>
  </div>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>

            <th>Наименование контрагента</th>
            <th>Адрес контрагента</th>
            <th>Категория контрагента</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="contragent : ${listContragents}">
            <tr>

                <td>[[${contragent.name}]]</td>
                <td>[[${contragent.address}]]</td>
                <td>[[${contragent.contragentCategory.name}]]</td>
                <td>
                    <a th:href="@{'/library/contragents/edit/' + ${contragent.id}}">Редактировать</a>
                    &nbsp;
                    <a th:href="@{'/library/contragents/delete/' + ${contragent.id}}">Удалить</a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>

</div>
</body>
</html>
