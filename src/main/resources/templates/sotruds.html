<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ООО "Газпром газобезопасность"</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<title>Сотрудники</title>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container text-center">
  <div>
    <a class="h4" th:href="@{/library/sotruds/new}">Добавить сотрудника</a>
  </div>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>

            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчетсво</th>
            <th>Email</th>
            <th>Подразделение</th>
            <th>Должность</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="sotrud : ${listSotruds}">
            <tr>

                <td>[[${sotrud.secondName}]]</td>
                <td>[[${sotrud.firstName}]]</td>
                <td>[[${sotrud.lastName}]]</td>
                <td>[[${sotrud.email}]]</td>
                <td>[[${sotrud.podrazd.name}]]</td>
                <td>[[${sotrud.post.name}]]</td>
                <td>
                    <a th:href="@{'/library/sotruds/edit/' + ${sotrud.id}}">Редактировать</a>
                    &nbsp;
                    <a th:href="@{'/library/sotruds/delete/' + ${sotrud.id}}">Удалить</a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>

</div>
</body>
</html>
