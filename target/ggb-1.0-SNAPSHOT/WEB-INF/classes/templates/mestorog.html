<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ООО "Газпром газобезопасность"</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<title>Месторождения</title>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container text-center">
  <div>
    <a class="h4" th:href="@{/library/mestorog/new}">Добавить месторождение</a>
  </div>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>

            <th>Наименование месторождения</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="mestorog : ${listMestorogs}">
            <tr>

                <td>[[${mestorog.name}]]</td>
                <td>
                    <a th:href="@{'/library/mestorog/edit/' + ${mestorog.id}}">Редактировать</a>
                    &nbsp;
                    <a th:href="@{'/library/mestorog/delete/' + ${mestorog.id}}">Удалить</a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>

</div>
</body>
</html>
