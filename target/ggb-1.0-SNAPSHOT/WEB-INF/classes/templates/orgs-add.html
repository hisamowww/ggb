<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ООО "Газпром газобезопасность"</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<title>Добавить организацию</title>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container text-center">

    <div th:if="${org.id}==null" ><h1>Добавление организации</h1></div>
    <div th:unless="${org.id}==null" ><h1>Редактировать сведения об организации</h1></div>
    <form th:action="@{/library/orgs/save}" th:object="${org}" method="post" style="max-width: border-box; margin: auto">
    <input type="hidden" th:value="${org.id}" th:field="*{id}"/>
      <div class="m-3">

        <div class="form-group row">

              <label class="col-form-label col-sm-4">Наименование организации: </label>

                <div class="col-sm-6">
                  <input type="text" th:field="*{name}" class="form-control" required>
                </div><br><br>

          <label class="col-form-label col-sm-4">Адрес организации: </label>

          <div class="col-sm-8">
            <input type="text" th:field="*{address}" class="form-control" required>
          </div>

        </div>

<!--          <label class="col-form-label col-sm-4">Филиалы: </label>

          <div class="col-sm-8">
              <select th:field="*{filials}" class="form-control" multiple="multiple" required>
                  <th:block th:each="filial : ${listfilials}">
                      <option th:text="${filial.name}" th:value="${filial.id}" ></option>
                  </th:block>
              </select>

          </div>-->

      </div>

      <div class="text-center p-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
</div>

</div>
</body>
</html>
