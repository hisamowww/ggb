<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ООО "Газпром газобезопасность"</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<title>Подразделения</title>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container text-center">
  <div>
    <a class="h4" th:href="@{/library/podrazds/new}">Добавить подразделение</a>
  </div>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Наименование подразделения</th>
            <th>Адрес подразделения</th>
            <th>Филиал</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="podrazd : ${listPodrazds}">
            <tr>

                <td>[[${podrazd.name}]]</td>
                <td>[[${podrazd.address}]]</td>
                <td>[[${podrazd.filial.name}]]</td>
                <td>
                    <a th:href="@{'/library/podrazds/edit/' + ${podrazd.id}}">Редактировать</a>
                     &nbsp;
                    <a th:href="@{'/library/podrazds/delete/' + ${podrazd.id}}">Удалить</a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>

</div>
</body>
</html>
