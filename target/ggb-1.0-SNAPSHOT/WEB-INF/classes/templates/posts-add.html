<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ООО "Газпром газобезопасность"</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<title>Добавить должность</title>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container text-center">

    <div th:if="${post.id}==null" ><h1>Добавление должности</h1></div>
    <div th:unless="${post.id}==null" ><h1>Редактировать сведения о должности</h1></div>
    <form th:action="@{/library/posts/save}" th:object="${post}" method="post" style="max-width: border-box; margin: auto">
    <input type="hidden" th:value="${post.id}" th:field="*{id}"/>
      <div class="m-3">

        <div class="form-group row">

              <label class="col-form-label col-sm-4">Наименование должности: </label>

                <div class="col-sm-6">
                  <input type="text" th:field="*{name}" class="form-control" required>
                </div><br><br>

          <label class="col-form-label col-sm-4">Категория должности: </label>

          <div class="col-sm-8">
              <select th:field="*{postGroup}" class="form-control" required>
                  <th:block th:each="postGroup : ${listPostGroups}">
                      <option th:text="${postGroup.name}" th:value="${postGroup.id}" ></option>
                  </th:block>
              </select>

          </div>

      </div>

      <div class="text-center p-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
</div>

</div>
</body>
</html>
